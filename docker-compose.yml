services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    security_opt:
      - no-new-privileges:true
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/appdb
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=federated_health_ai
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - mongodb
      - redis
    volumes:
      - ./backend:/app:ro
    tmpfs:
      - /tmp
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    security_opt:
      - no-new-privileges:true
    read_only: true
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp

  db:
    image: postgres:15-alpine
    security_opt:
      - no-new-privileges:true
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    tmpfs:
      - /run/postgresql:mode=1777
      - /tmp
    networks:
      - app-network

  mongodb:
    image: mongo:6
    security_opt:
      - no-new-privileges:true
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    tmpfs:
      - /tmp
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    security_opt:
      - no-new-privileges:true
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    tmpfs:
      - /tmp
    networks:
      - app-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
